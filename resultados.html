<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Questionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="resultados.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h1 class="mb-4 text-center">Acesso ao Relatório</h1>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Senha">
                <label for="password">Senha</label>
            </div>
            <button id="login-button" class="btn btn-primary w-100">Acessar</button>
            <p id="error-message" class="text-danger mt-3 text-center" style="display: none;">Senha incorreta.</p>
        </div>
    </div>

    <!-- Conteúdo Principal (Oculto por padrão) -->
    <div id="results-container" class="container-fluid" style="display: none;">
        <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-chart-bar me-2"></i> Dashboard de Resultados</h2>
            <button id="logout-button" class="btn btn-sm btn-outline-light">Sair</button>
        </header>

        <main class="p-4">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="profissionais-tab" data-bs-toggle="tab" data-bs-target="#profissionais" type="button" role="tab" aria-controls="profissionais" aria-selected="true">
                        <i class="fas fa-user-md me-2"></i>Questionário de Profissionais
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="professores-tab" data-bs-toggle="tab" data-bs-target="#professores" type="button" role="tab" aria-controls="professores" aria-selected="false">
                        <i class="fas fa-chalkboard-teacher me-2"></i>Questionário de Professores
                    </button>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content" id="myTabContent">
                <!-- Aba Profissionais -->
                <div class="tab-pane fade show active" id="profissionais" role="tabpanel" aria-labelledby="profissionais-tab">
                    <div class="dashboard-grid" id="stats-profissionais">
                        <!-- Estatísticas serão injetadas aqui -->
                    </div>
                    <h3 class="mt-5">Respostas Detalhadas</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead id="table-head-profissionais">
                                <!-- Cabeçalho da tabela será injetado aqui -->
                            </thead>
                            <tbody id="table-body-profissionais">
                                <!-- Dados da tabela serão injetados aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Aba Professores -->
                <div class="tab-pane fade" id="professores" role="tabpanel" aria-labelledby="professores-tab">
                    <div class="dashboard-grid" id="stats-professores">
                        <!-- Estatísticas serão injetadas aqui -->
                    </div>
                    <h3 class="mt-5">Respostas Detalhadas</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead id="table-head-professores">
                                <!-- Cabeçalho da tabela será injetado aqui -->
                            </thead>
                            <tbody id="table-body-professores">
                                <!-- Dados da tabela serão injetados aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="resultados.js"></script>
</body>
</html>
